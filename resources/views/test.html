        <script>

        var app = angular.module('crudApp', ['datatables','ui.bootstrap' , 'ngAnimate']);
        app.controller('crudController', function($scope, $http , $uibModal){

            $scope.success = false;

            $scope.error = false;

            $scope.openModal = function(task = null){
                // var modal_popup = angular.element('#crudmodal');


                // $('#crudmodal').on('show.bs.modal', function(e) {

                //     $(e.currentTarget).find('#fName').val( task.name );
                //     $(e.currentTarget).find('#description').val( task.description );

                //     console.log($(e.currentTarget).find('#fName').val( task.name ));
                
                // }

                                   
                //                     );


                // modal_popup.modal('show');


               var modalInstance =  $uibModal.open(
                    {
                        controller: 'CRUDController',
                        templateUrl : 'crudmodal.html',
                        size : 'md',
                        resolve : { 'Task' : () => { return task ;} }
                        
                    }

                );

                modalInstance.result.then(( result ) => {} )
                .catch(() => {});


            };

            $scope.closeModal = function(){
                var modal_popup = angular.element('#crudmodal');
                modal_popup.modal('hide');
            };

            $scope.addData = function(){
                $scope.modalTitle = 'Add Data';
                $scope.submit_button = 'Insert';
                $scope.openModal();
            };



            $scope.fetchData = function(){
                
                $http.get("{{ URL('api/ /' )}}")
                    .then(function(response){
                        $scope.tasks = response.data;
                    });
            };

            $scope.save = function(){
                $http({
                    method:"POST",
                    animation: false,
                    url:"{{ URL('api/insert' )}}",
                    data:{'name':$scope.name, 'description':$scope.description}
                }).then(function(response){
                    alert('success');
                },function(response){
                    alert('failed');
                });

            };

            $scope.fetchSingleData = function(task){
                
                $scope.openModal(task);
		        
            };

            $scope.deleteData = function(id){
                if(confirm("Are you sure you want to remove it?"))
                {
                    $http({
                        method:"POST",
                        url:"insert.php",
                        data:{'id':id, 'action':'Delete'}
                    }).success(function(data){
                        $scope.success = true;
                        $scope.error = false;
                        $scope.successMessage = data.message;
                        $scope.fetchData();
                    });	
                }
            };

            

        }).controller ('CRUDController' , ($scope,$uibModalInstance , Task) => {

            console.log(Task);

            $scope.ok = () => {
                $uibModalInstance.close(true);
            };

            $scope.cancel = () => {
                $uibModalInstance.dismiss();
            };

        } ) ;

        </script>
